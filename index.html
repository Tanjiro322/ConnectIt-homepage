<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectIt</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            color: #333;
        }

        /* Quote section */
        .quote {
            text-align: center;
            font-size: 1.5em;
            margin: 20px;
            font-weight: bold;
            animation: bounce 5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-10px); }
        }

        /* Header */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff0066, #ffcc00, #00ccff);
            border-radius: 50%;
            border: 5px solid #333;
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Agenda */
        .agenda {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 5px solid #ff6600;
            background: #ffe6cc;
            font-size: 1.2em;
            border-radius: 15px;
            text-align: center;
        }

        /* Get Started button */
        .get-started {
            display: block;
            margin: 40px auto;
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, #ff0066, #ffcc00, #00ccff);
            border: 5px solid #333;
            border-radius: 15px;
            cursor: pointer;
            animation: shimmer 60s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .get-started {
            background-size: 300% 300%;
        }

        /* Scroll effect */
        section {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <div class="quote">“Learning never exhausts the mind.”</div>

    <header>
        Hi <div class="logo"></div> Welcome to Connecting
    </header>

    <section class="agenda">
        <h2>Agenda</h2>
        <ul>
            <li>Explore subject-wise notes</li>
            <li>Access AI-assisted guidance</li>
            <li>Track progress and understand concepts</li>
        </ul>
    </section>

    <a href="#!" class="get-started">Get Started</a>

</body>
</html>
