<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect It</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #ffffff;
            background: linear-gradient(270deg, #ff2d95, #ff6a00, #ffd400, #ff2d95);
            background-size: 800% 800%;
            animation: neonGradient 20s ease infinite;
        }

        @keyframes neonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, h2, h3, p {
            margin: 0.5em 0;
        }

        .container {
            padding: 2em;
        }

        /* Quote Animation */
        #quote {
            font-size: 1.5em;
            font-weight: bold;
            display: inline-block;
            margin-top: 1em;
            animation: bounceQuote 10s infinite;
        }

        @keyframes bounceQuote {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateY(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateY(-20px); }
        }

        /* Logo */
        #logo {
            width: 100px;
            height: 100px;
            margin: 1em;
            display: inline-block;
            animation: zoomFlip 6s ease-in-out infinite;
        }

        @keyframes zoomFlip {
            0% { transform: scale(1) rotateY(0deg); }
            25% { transform: scale(1.2) rotateY(0deg); }
            50% { transform: scale(1) rotateY(180deg); }
            75% { transform: scale(0.8) rotateY(180deg); }
            100% { transform: scale(1) rotateY(360deg); }
        }

        /* Header Text */
        #header-text {
            font-size: 2.5em;
            font-weight: bold;
            display: inline-block;
            margin-top: 1em;
            color: #ffffff;
            animation: colorChange 5s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: #ffffff; }
            25% { color: #ff2d95; }
            50% { color: #ff6a00; }
            75% { color: #ffd400; }
            100% { color: #ffffff; }
        }

        /* Agenda Box */
        .agenda-box {
            background-color: rgba(0, 0, 0, 0.3);
            border: 5px solid #ffffff;
            border-radius: 20px;
            padding: 2em;
            margin: 2em auto;
            width: 80%;
            font-size: 1.5em;
            color: #ffffff;
            box-shadow: 0 0 20px #ffffff;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Get Started Button */
        #get-started {
            padding: 1em 3em;
            font-size: 1.5em;
            font-weight: bold;
            border: 5px solid #ffffff;
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(90deg, #ff2d95, #ff6a00, #ffd400);
            color: #ffffff;
            margin-top: 2em;
            transition: all 0.5s ease;
            animation: shimmer 60s infinite;
        }

        @keyframes shimmer {
            0% { background: linear-gradient(90deg, #ff2d95, #ff6a00, #ffd400); }
            50% { background: linear-gradient(90deg, #ffd400, #ff2d95, #ff6a00); }
            100% { background: linear-gradient(90deg, #ff6a00, #ffd400, #ff2d95); }
        }

        #get-started:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ffffff;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="container">
    <div id="quote">“Connecting Ideas, Empowering Futures”</div>
    <div style="margin-top:2em;">
        <span id="header-text">Hi, Welcome to</span>
        <img id="logo" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAYGBgYHBgcICAcKCwoLCg8ODAwODxYQERAREBYiFRkVFRkVIh4kHhweJB42KiYmKjY+..." alt="Connect It Logo">
        <span id="header-text">Connecting</span>
    </div>
</div>

<!-- Agenda Section -->
<div class="agenda-box">
    <h2>Agenda</h2>
    <p>1. Learn Fast</p>
    <p>2. Collaborate Better</p>
    <p>3. Achieve Goals</p>
</div>

<!-- Get Started Button -->
<button id="get-started">Get Started</button>

</body>
</html>
