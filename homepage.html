        body {
            font-family: 'Arial', sans-serif;

            text-align: center;
        }

        h1, h2, h3, p {
            margin: 0.5em 0;
        }

        .container {
            padding: 2em;
        }

        /* Quote Animation */
        #quote {
            font-size: 1.5em;
            font-weight: bold;
            display: inline-block;
            margin-top: 1em;
            animation: bounceQuote 10s infinite;
        }

        @keyframes bounceQuote {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateY(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateY(-20px); }
        }
