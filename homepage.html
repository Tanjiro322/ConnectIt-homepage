<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect It</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00bcd4, #004d40); /* Teal to Dark Green */
            color: #ffffff;
            text-align: center;
        }

        h1, h2, h3, p {
            margin: 0.5em 0;
        }

        .container {
            padding: 2em;
        }

        /* Quote Animation */
        #quote {
            font-size: 1.5em;
            font-weight: bold;
            display: inline-block;
            margin-top: 1em;
            animation: bounceQuote 10s infinite;
        }

        @keyframes bounceQuote {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateY(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateY(-20px); }
        }

        /* Logo */
        #logo {
            width: 100px;
            height: 100px;
            margin: 1em;
            display: inline-block;
            animation: rotateLogo 5s linear infinite;
        }

        @keyframes rotateLogo {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Header Text */
        #header-text {
            font-size: 2.5em;
            font-weight: bold;
            display: inline-block;
            margin-top: 1em;
            color: #ffffff;
            animation: colorChange 5s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: #ffffff; }
            25% { color: #00bcd4; }
            50% { color: #004d40; }
            75% { color: #ffffff; }
            100% { color: #00bcd4; }
        }

        /* Agenda Box */
        .agenda-box {
            background-color: #004d40;
            border: 5px solid #00bcd4;
            border-radius: 20px;
            padding: 2em;
            margin: 2em auto;
            width: 80%;
            font-size: 1.5em;
            color: #ffffff;
            box-shadow: 0 0 20px #ffffff;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Get Started Button */
        #get-started {
            padding: 1em 3em;
            font-size: 1.5em;
            font-weight: bold;
            border: 5px solid #ffffff;
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(90deg, #00bcd4, #004d40);
            color: #ffffff;
            margin-top: 2em;
            transition: all 0.5s ease;
            animation: shimmer 60s infinite;
        }

        @keyframes shimmer {
            0% { background: linear-gradient(90deg, #00bcd4, #004d40); }
            20% { background: linear-gradient(90deg, #004d40, #00bcd4); }
            40% { background: linear-gradient(90deg, #00bcd4, #004d40); }
            60% { background: linear-gradient(90deg, #004d40, #00bcd4); }
            80% { background: linear-gradient(90deg, #00bcd4, #004d40); }
            100% { background: linear-gradient(90deg, #004d40, #00bcd4); }
        }

        #get-started:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ffffff;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="container">
    <div id="quote">“Connecting Ideas, Empowering Futures”</div>
    <div style="margin-top:2em;">
        <span id="header-text">Hi, Welcome to</span>
        <img id="logo" src="https://connectit-europe.com/loga/logo-web.png" alt="Connect It Logo">
        <span id="header-text">Connecting</span>
    </div>
</div>

<!-- Agenda Section -->
<div class="agenda-box">
    <h2>Agenda</h2>
    <p>1. Learn Fast</p>
    <p>2. Collaborate Better</p>
    <p>3. Achieve Goals</p>
</div>

<!-- Get Started Button -->
<button id="get-started">Get Started</button>

</body>
</html>
